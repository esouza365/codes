<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6 - Formulários HTML</title>
</head>
<body>

    <h1>Aula 6 - Formulários em HTML</h1>

    <form action="#" method="post">

        <!-- Campo de texto -->
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <!-- Campo de email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>

        <!-- Número -->
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade"><br><br>

        <!-- Data -->
        <label for="nascimento">Data de Nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento"><br><br>

        <!-- Radio -->
        <label>Gênero:</label><br>
        <input type="radio" name="genero" value="masculino"> Masculino<br>
        <input type="radio" name="genero" value="feminino"> Feminino<br><br>

        <!-- Checkbox -->
        <label>Interesses:</label><br>
        <input type="checkbox" name="interesse" value="html"> HTML<br>
        <input type="checkbox" name="interesse" value="css"> CSS<br>
        <input type="checkbox" name="interesse" value="javascript"> JavaScript<br><br>

        <!-- Select -->
        <label for="cidade">Cidade:</label><br>
        <select id="cidade" name="cidade">
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Belo Horizonte</option>
        </select><br><br>

        <!-- Upload -->
        <label for="arquivo">Enviar arquivo:</label><br>
        <input type="file" id="arquivo" name="arquivo"><br><br>

        <!-- Textarea -->
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea><br><br>
